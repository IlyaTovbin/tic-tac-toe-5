<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <style>
        *{
            padding: 0px;
            margin: 0;
            box-sizing: border-box;
        }
        table td{
            border: 1px solid black;
            padding: 4rem;
            transition: .2s;
            cursor: pointer;
        }
        td:hover{
            background-color: rgb(211, 211, 211);
        }
        input{
            display: block;
        }
        #view div{
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="view"></div>
    <script src="app.js" type="module"></script>
</body>
</html>
